<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="/static/js/socket.io.min.js"></script>
</head>
<body>
    <h2>Upload a File</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label for="password">Enter Password:</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        
        <label for="file">Select file:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        
        <input type="submit" value="Upload" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
    </form>

    <h3>Terminal Output:</h3>
    <pre id="terminal"></pre>

    <h3>Search for Connected Devices</h3>
    <button id="search-btn">Search</button>
    <pre id="device-list"></pre>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        
        // Listen for terminal output
        socket.on('terminal_output', function(data) {
            var terminal = document.getElementById('terminal');
            terminal.innerHTML += data.output + "\n";
        });


        // Search button functionality
        document.getElementById('search-btn').addEventListener('click', function() {
            fetch('/search')
                .then(response => response.json())
                .then(data => {
                    var deviceList = document.getElementById('device-list');
                    deviceList.innerHTML = data.devices.join("\n");  // Display devices
                })
                .catch(error => {
                    document.getElementById('device-list').innerHTML = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
